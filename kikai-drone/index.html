<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/NOsokuryo_area_6.js"></script>
        <script src="data/OKsokuryo_area_7.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            center: [28.328584845964027, 129.97513515994243],zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[28.257167779099195,129.87892450554452],[28.429740188635964,130.1283327259941]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_2007_0');
        map.getPane('pane_2007_0').style.zIndex = 400;
        var layer_2007_0 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
            pane: 'pane_2007_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_2007_0;
        map.addLayer(layer_2007_0);
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        var layer__1 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/relief/{z}/{x}/{y}.png', {
            pane: 'pane__1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer__1;
        map.addLayer(layer__1);
        map.createPane('pane__2');
        map.getPane('pane__2').style.zIndex = 402;
        var layer__2 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/hillshademap/{z}/{x}/{y}.png', {
            pane: 'pane__2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 30
        });
        layer__2;
        map.addLayer(layer__2);
        map.createPane('pane_Googlemap_3');
        map.getPane('pane_Googlemap_3').style.zIndex = 403;
        var layer_Googlemap_3 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z} ', {
            pane: 'pane_Googlemap_3',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Googlemap_3;
        map.addLayer(layer_Googlemap_3);
        map.createPane('pane_OpenStreetMap_4');
        map.getPane('pane_OpenStreetMap_4').style.zIndex = 404;
        var layer_OpenStreetMap_4 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_4',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_4;
        map.addLayer(layer_OpenStreetMap_4);
        map.createPane('pane__5');
        map.getPane('pane__5').style.zIndex = 405;
        var layer__5 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            pane: 'pane__5',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 30
        });
        layer__5;
        map.addLayer(layer__5);
        function pop_NOsokuryo_area_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['地点'] !== null ? autolinker.link(feature.properties['地点'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NOsokuryo_area_6_0() {
            return {
                pane: 'pane_NOsokuryo_area_6',
                stroke: false, 
                fill: true,
                fillOpacity: 0.65,
                fillColor: 'rgba(231,170,37,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_NOsokuryo_area_6');
        map.getPane('pane_NOsokuryo_area_6').style.zIndex = 406;
        map.getPane('pane_NOsokuryo_area_6').style['mix-blend-mode'] = 'normal';
        var layer_NOsokuryo_area_6 = new L.geoJson(json_NOsokuryo_area_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NOsokuryo_area_6',
            layerName: 'layer_NOsokuryo_area_6',
            pane: 'pane_NOsokuryo_area_6',
            onEachFeature: pop_NOsokuryo_area_6,
            style: style_NOsokuryo_area_6_0,
        });
        bounds_group.addLayer(layer_NOsokuryo_area_6);
        map.addLayer(layer_NOsokuryo_area_6);
        function pop_OKsokuryo_area_7(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['名称'] !== null ? autolinker.link(feature.properties['名称'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OKsokuryo_area_7_0() {
            return {
                pane: 'pane_OKsokuryo_area_7',
                stroke: false, 
                fill: true,
                fillOpacity: 0.65,
                fillColor: 'rgba(37,231,215,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_OKsokuryo_area_7');
        map.getPane('pane_OKsokuryo_area_7').style.zIndex = 407;
        map.getPane('pane_OKsokuryo_area_7').style['mix-blend-mode'] = 'normal';
        var layer_OKsokuryo_area_7 = new L.geoJson(json_OKsokuryo_area_7, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OKsokuryo_area_7',
            layerName: 'layer_OKsokuryo_area_7',
            pane: 'pane_OKsokuryo_area_7',
            onEachFeature: pop_OKsokuryo_area_7,
            style: style_OKsokuryo_area_7_0,
        });
        bounds_group.addLayer(layer_OKsokuryo_area_7);
        map.addLayer(layer_OKsokuryo_area_7);
        map.createPane('pane_Drone_DEM_2020test_r1_8');
        map.getPane('pane_Drone_DEM_2020test_r1_8').style.zIndex = 408;
        var img_Drone_DEM_2020test_r1_8 = 'data/Drone_DEM_2020test_r1_8.png';
        var img_bounds_Drone_DEM_2020test_r1_8 = [[28.365613103126726,130.03211437507693],[28.36826727655986,130.03446899708263]];
        var layer_Drone_DEM_2020test_r1_8 = new L.imageOverlay(img_Drone_DEM_2020test_r1_8,
                                              img_bounds_Drone_DEM_2020test_r1_8,
                                              {pane: 'pane_Drone_DEM_2020test_r1_8'});
        bounds_group.addLayer(layer_Drone_DEM_2020test_r1_8);
        map.addLayer(layer_Drone_DEM_2020test_r1_8);
        var baseMaps = {};
        L.control.layers(baseMaps,{"Drone_DEM_2020test_r1": layer_Drone_DEM_2020test_r1_8,'<img src="legend/OKsokuryo_area_7.png" /> OKsokuryo_area': layer_OKsokuryo_area_7,'<img src="legend/NOsokuryo_area_6.png" /> NOsokuryo_area': layer_NOsokuryo_area_6,"地理院標準地図": layer__5,"OpenStreetMap": layer_OpenStreetMap_4,"Googlemap": layer_Googlemap_3,"陰影起伏図": layer__2,"色別標高図": layer__1,"電子国土基本図（オルソ画像）（2007年～）": layer_2007_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_OKsokuryo_area_7,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: '名称'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
