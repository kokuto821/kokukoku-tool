<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/NOsokuryo_area_4.js"></script>
        <script src="data/OKsokuryo_area_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[28.221641941728343,129.8685836900984],[28.41518033572894,130.15658725259928]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Googlemap_0');
        map.getPane('pane_Googlemap_0').style.zIndex = 400;
        var layer_Googlemap_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z} ', {
            pane: 'pane_Googlemap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_Googlemap_0;
        map.addLayer(layer_Googlemap_0);
        map.createPane('pane_2007_1');
        map.getPane('pane_2007_1').style.zIndex = 401;
        var layer_2007_1 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
            pane: 'pane_2007_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_2007_1;
        map.addLayer(layer_2007_1);
        map.createPane('pane_OpenStreetMap_2');
        map.getPane('pane_OpenStreetMap_2').style.zIndex = 402;
        var layer_OpenStreetMap_2 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_2;
        map.addLayer(layer_OpenStreetMap_2);
        map.createPane('pane__3');
        map.getPane('pane__3').style.zIndex = 403;
        var layer__3 = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            pane: 'pane__3',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 30
        });
        layer__3;
        map.addLayer(layer__3);
        function pop_NOsokuryo_area_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['地点'] !== null ? autolinker.link(feature.properties['地点'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_NOsokuryo_area_4_0() {
            return {
                pane: 'pane_NOsokuryo_area_4',
                stroke: false, 
                fill: true,
                fillOpacity: 0.3,
                fillColor: 'rgba(231,243,37,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_NOsokuryo_area_4');
        map.getPane('pane_NOsokuryo_area_4').style.zIndex = 404;
        map.getPane('pane_NOsokuryo_area_4').style['mix-blend-mode'] = 'normal';
        var layer_NOsokuryo_area_4 = new L.geoJson(json_NOsokuryo_area_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NOsokuryo_area_4',
            layerName: 'layer_NOsokuryo_area_4',
            pane: 'pane_NOsokuryo_area_4',
            onEachFeature: pop_NOsokuryo_area_4,
            style: style_NOsokuryo_area_4_0,
        });
        bounds_group.addLayer(layer_NOsokuryo_area_4);
        map.addLayer(layer_NOsokuryo_area_4);
        function pop_OKsokuryo_area_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['名称'] !== null ? autolinker.link(feature.properties['名称'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OKsokuryo_area_5_0() {
            return {
                pane: 'pane_OKsokuryo_area_5',
                stroke: false, 
                fill: true,
                fillOpacity: 0.3,
                fillColor: 'rgba(37,231,215,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_OKsokuryo_area_5');
        map.getPane('pane_OKsokuryo_area_5').style.zIndex = 405;
        map.getPane('pane_OKsokuryo_area_5').style['mix-blend-mode'] = 'normal';
        var layer_OKsokuryo_area_5 = new L.geoJson(json_OKsokuryo_area_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OKsokuryo_area_5',
            layerName: 'layer_OKsokuryo_area_5',
            pane: 'pane_OKsokuryo_area_5',
            onEachFeature: pop_OKsokuryo_area_5,
            style: style_OKsokuryo_area_5_0,
        });
        bounds_group.addLayer(layer_OKsokuryo_area_5);
        map.addLayer(layer_OKsokuryo_area_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/OKsokuryo_area_5.png" /> OKsokuryo_area': layer_OKsokuryo_area_5,'<img src="legend/NOsokuryo_area_4.png" /> NOsokuryo_area': layer_NOsokuryo_area_4,"地理院標準地図": layer__3,"OpenStreetMap": layer_OpenStreetMap_2,"電子国土基本図（オルソ画像）（2007年～）": layer_2007_1,"Googlemap": layer_Googlemap_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
